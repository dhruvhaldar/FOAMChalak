<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOAMPilot</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen p-4 sm:p-6">

  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6 flex flex-col gap-6">

    <!-- Header -->
    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-4">FOAMPilot</h1>

    <!-- Case Directory -->
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <input type="text" id="caseDir" name="caseDir" class="border border-gray-300 rounded px-3 py-2 flex-1 w-full sm:w-auto" />
      <button type="button" onclick="setCase()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded w-full sm:w-auto">
        Set Case Dir
      </button>
    </div>

    <!-- Tutorial Selection -->
    <div class="flex flex-col sm:flex-row sm:items-center gap-2">
      <select id="tutorialSelect" class="border border-gray-300 rounded px-3 py-2 w-full sm:w-auto sm:max-w-xs">
        {{ options|safe }}
      </select>
      <button onclick="loadTutorial()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full sm:w-auto">
        Load Tutorial
      </button>
    </div>

    <!-- Run Commands -->
    <div class="flex flex-col sm:flex-row gap-2">
      <button onclick="runCommand('blockMesh')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded w-full sm:flex-1">
        Run blockMesh
      </button>
      <button onclick="runCommand('simpleFoam')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded w-full sm:flex-1">
        Run simpleFoam
      </button>
    </div>

    <!-- Output -->
    <div class="flex flex-col">
      <h2 class="text-xl font-semibold mb-2">Output</h2>
      <div id="output" class="bg-gray-100 border border-gray-300 rounded p-4 h-64 sm:h-80 overflow-auto text-sm font-mono"></div>
    </div>

  </div>

  <!-- JS -->
  <script>
    let caseDir = "{{ CASE_ROOT }}";

    window.onload = () => {
      document.getElementById("caseDir").value = caseDir;
    };

    function appendOutput(message, type="stdout") {
      const container = document.getElementById("output");
      const line = document.createElement("div");
      line.className = type === "stderr" ? "text-red-600" : "text-green-700";
      line.textContent = message;
      container.appendChild(line);
      container.scrollTop = container.scrollHeight; // auto-scroll
    }

    function setCase() {
      caseDir = document.getElementById("caseDir").value;
      fetch("/set_case", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({caseDir: caseDir})
      })
      .then(r => r.json())
      .then(data => {
        caseDir = data.caseDir;
        document.getElementById("caseDir").value = caseDir;
        data.output.split('\n').forEach(line => appendOutput(line, line.startsWith("[Error]") ? "stderr" : "stdout"));
      });
    }

    function loadTutorial() {
      const selected = document.getElementById("tutorialSelect").value;
      fetch("/load_tutorial", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({tutorial: selected})
      })
      .then(r => r.json())
      .then(data => {
        caseDir = data.caseDir;
        document.getElementById("caseDir").value = caseDir;
        data.output.split('\n').forEach(line => appendOutput(line, "stdout"));
      });
    }

    function runCommand(cmd) {
      fetch("/run", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({caseDir: caseDir, command: cmd})
      })
      .then(r => r.json())
      .then(data => {
        data.output.split('\n').forEach(line => {
          const type = /error/i.test(line) ? "stderr" : "stdout";
          appendOutput(line, type);
        });
      });
    }
  </script>

</body>
</html>
