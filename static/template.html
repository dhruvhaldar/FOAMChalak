<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOAMPilot</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-4xl font-bold text-center mb-6">FOAMPilot</h1>

    <!-- Tutorial Selection -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Select Tutorial</h2>
      <div class="flex items-center gap-2">
        <select id="tutorialSelect" class="border border-gray-300 rounded px-3 py-2 flex-1">
          {{ options|safe }}
        </select>
        <button onclick="loadTutorial()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          Load Tutorial
        </button>
      </div>
    </div>

    <!-- Case Directory -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Or Set Case Directory</h2>
      <div class="flex items-center gap-2">
        <input type="text" id="caseDir" name="caseDir" class="border border-gray-300 rounded px-3 py-2 flex-1" />
        <button type="button" onclick="setCase()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
          Set Case
        </button>
      </div>
    </div>

    <!-- Run Commands -->
    <div class="mb-6 flex gap-4">
      <button onclick="runCommand('blockMesh')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded flex-1">
        Run blockMesh
      </button>
      <button onclick="runCommand('simpleFoam')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded flex-1">
        Run simpleFoam
      </button>
    </div>

    <!-- Output -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Output</h2>
      <pre id="output" class="bg-gray-100 border border-gray-300 rounded p-4 h-64 overflow-auto text-sm"></pre>
    </div>
  </div>

  <!-- JS -->
  <script>
    let caseDir = "{{ CASE_ROOT }}";

    window.onload = () => {
      document.getElementById("caseDir").value = caseDir;
    };

    function setCase() {
      caseDir = document.getElementById("caseDir").value;
      fetch("/set_case", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({caseDir: caseDir})
      })
      .then(r => r.json())
      .then(data => {
        caseDir = data.caseDir;
        document.getElementById("caseDir").value = caseDir;
        document.getElementById("output").innerText += data.output + "\n";
      });
    }

    function loadTutorial() {
      const selected = document.getElementById("tutorialSelect").value;
      fetch("/load_tutorial", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({tutorial: selected})
      })
      .then(r => r.json())
      .then(data => {
        caseDir = data.caseDir;
        document.getElementById("caseDir").value = caseDir;
        document.getElementById("output").innerText += data.output + "\n";
      });
    }

    function runCommand(cmd) {
      fetch("/run", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({caseDir: caseDir, command: cmd})
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById("output").innerText += data.output + "\n";
      });
    }
  </script>

</body>
</html>
